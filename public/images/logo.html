<!DOCTYPE html>
<html>
<head>
  <title>SuperKiddos Logo</title>
</head>
<body>
  <svg width="300" height="120" xmlns="http://www.w3.org/2000/svg">
    <!-- SUPER text -->
    <text x="70" y="30" font-family="Arial" font-size="28" font-weight="bold" fill="#24afe3">SUPER</text>
    
    <!-- Green lines -->
    <line x1="10" y1="30" x2="60" y2="30" stroke="#a4c639" stroke-width="3"/>
    <line x1="170" y1="30" x2="220" y2="30" stroke="#a4c639" stroke-width="3"/>
    
    <!-- KIDDOS text with alternating colors -->
    <text x="10" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="#f58634">K</text>
    <text x="40" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="#a4c639">I</text>
    <text x="60" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="#f58634">D</text>
    <text x="95" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="#f58634">D</text>
    
    <!-- O with tooth symbol -->
    <circle cx="145" cy="65" r="25" fill="#24afe3"/>
    <path d="M130,65 Q145,85 160,65" stroke="white" stroke-width="3" fill="none"/>
    <circle cx="140" cy="55" r="3" fill="white"/>
    <circle cx="150" cy="55" r="3" fill="white"/>
    
    <text x="175" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="#a4c639">S</text>
    
    <!-- DENTAL & ORTHODONTICS text -->
    <text x="30" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#24afe3">DENTAL &amp; ORTHODONTICS</text>
  </svg>
  <p>Right-click on the logo above and save it as a PNG image.</p>
</body>
</html>
